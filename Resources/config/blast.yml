                                attr:
                                    class: inline-block
                            latin_name:
                                type: text
                                required: false
                                attr:
                                    class: inline-block
                                    width: 30
                            alias:
                                type: text
                                required: false
                                attr:
                                    class: inline-block
                                    width: 50
                            code:
                                type: librinfo_entitycode
                                required: true
                                attr:
                                    class: new-line
                                    width: 30
                            plant_categories:
                                type: librinfo_nested_treeable
                                class: Librinfo\VarietiesBundle\Entity\PlantCategory
                                required: false
                                multiple: true
                                attr:
                                    class: new-line
                                    width: 50
                                _options:
                                    btn_add: true
                            legal_germination_rate:
                                attr:
                                    class: inline-block
                            raise_duration:
                                attr:
                                    class: inline-block
                            tkw:
                                help: librinfo.help.tkw
                                attr:
                                    class: new-line
                                    width: 30
                            life_cycle:
                                type: librinfo_varieties_lifecycle
                                required: false
                                attr:
                                    class: new-line
                                    width: 50
                            description:
                                required: false
                                type: librinfo_tinymce
                                attr:
                                    class: new-line
                                    height: 200
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove: [createdAt]
                add:
                    code:
                        identifier: true
                    latin_name: ~
                    alias: ~
                    _options:
                        fieldsOrder:
                            - code
                            - name
                            - latin_name
                            - alias
                    _export_format:
                        csv: [name, latinName, alias, description, createdAt, updatedAt]
                        xls: csv
                        json: csv
                        xml: csv
                    _actions:
                        type: actions
                        label: Action
                        actions:
                            show: ~
                            edit: ~
                            delete: ~
                            duplicate:
                                template: BlastCoreBundle:CRUD:list__action_duplicate.html.twig
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    code: ~
                    name: ~
                    latin_name: ~
                    alias: ~
                    description: ~



