            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    name: ~


#################
# PLANT CATEGORY
#################

        Librinfo\VarietiesBundle\Entity\PlantCategory:
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            name:
                                type: text
                            code:
                                type: text
                            parentNode:
                                type: librinfo_baseentities_treeable
                                class: Librinfo\VarietiesBundle\Entity\PlantCategory
                                required: true
                                label: librinfo.label.parent_category
                                max_node_level: 2
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    name: ~


##########
# SPECIES
##########

        Librinfo\VarietiesBundle\Entity\Species:
            Sonata\AdminBundle\Show\ShowMapper:
                add:
                    form_group_general:
                        '':
                            latin_name:
                                type: text
                                required: false
                            alias:
                                type: text
                                required: false
                            genus:
                                admin_code: librinfo_varieties.admin.genus
                                required: true
                            life_cycle:
                                type: trans
                                catalogue: varieties
                            varieties: ~
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            latin_name:
                                type: text
                                required: false
                            alias:
                                type: text
                                required: false
                            genus:
                                type: sonata_type_model
                                _options:
                                    admin_code: librinfo_varieties.admin.genus
                            parent_species:
                                type: sonata_type_model_autocomplete
                                route: { name: searchable_admin_retrieve_autocomplete_items }
                                by_reference: false
                                property: name # not used but required
                                required: false
                                _options:
                                    admin_code: librinfo_varieties.admin.species_embedded
                            life_cycle:
                                type: librinfo_varieties_lifecycle
                                required: false
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove: [createdAt]
                add:
                    latin_name: ~
                    alias: ~
                    description: ~
                    _options:
                        fieldsOrder:
                            - name
                            - latin_name
                            - alias
                            - description
                    _export_format:
                        csv: [name, latinName, alias, description, createdAt, updatedAt]
                        xls: csv
                        json: csv
                        xml: csv
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    name: ~



