#################
# PLANT CATEGORY
#################

        Librinfo\VarietiesBundle\Entity\PlantCategory:
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            name:
                                type: text
                            code:
                                type: text
                            parentNode:
                                type: librinfo_baseentities_treeable
                                class: Librinfo\VarietiesBundle\Entity\PlantCategory
                                required: true
                                label: librinfo.label.parent_category
                                max_node_level: 2
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    name: ~


##########
# SPECIES
##########

        Librinfo\VarietiesBundle\Entity\Species:
            Sonata\AdminBundle\Show\ShowMapper:
                add:
                    form_group_general:
                        '':
                            latin_name:
                                type: text
                                required: false
                            alias:
                                type: text
                                required: false
                            genus:
                                admin_code: librinfo_varieties.admin.genus
                                required: true
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            latin_name:
                                type: text
                                required: false
                            alias:
                                type: text
                                required: false
                            genus:
                                _options:
                                    admin_code: librinfo_varieties.admin.genus
                            plant_category:
                                type: librinfo_baseentities_treeable
                                class: Librinfo\VarietiesBundle\Entity\PlantCategory
                                required: false
                                max_node_level: 3
                                min_node_level: 2
                            parent_species:
                                type: sonata_type_model_autocomplete
                                route: { name: searchable_admin_retrieve_autocomplete_items }
                                by_reference: false
