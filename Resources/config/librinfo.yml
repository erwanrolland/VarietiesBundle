                    _options:
                        tabsOrder: [form_group_general, form_group_specieses, form_group_specifics]
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            latin_name:
                                type: text
                                required: false
                            alias:
                                type: text
                                required: false
                            family: 
                                type: sonata_type_model
                    form_group_specieses:
