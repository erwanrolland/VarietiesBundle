parameters:
    blast:
##########
# FAMILY
##########

        Librinfo\VarietiesBundle\Entity\Family:
            Sonata\AdminBundle\Show\ShowMapper:
                remove: [description, createdAt, updatedAt]
                add:
                    form_group_general:
                        '':
                            latin_name: ~
                            alias: ~
                            description: ~
                            genuses:
                                admin_code: librinfo_varieties.admin.genus
                    form_group_specifics:
                        form_group_misc:
                            createdAt: ~
                            updatedAt: ~
                            createdBy: ~
                            updatedBy: ~
                    _options:
                        tabsOrder: [form_group_general, form_group_genuses, form_group_specifics]

            Sonata\AdminBundle\Form\FormMapper:
                remove: [name]
                add:
                    form_group_general:
                        '':
                            name:
                                type: text
                                attr:
                                    class: inline-block
                            latin_name:
                                type: text
                                required: false
                                attr:
                                    class: inline-block
                            alias:
                                type: text
                                required: false
                                attr:
                                    class: new-line
                                    width: 50
                            description:
                                required: false
                                type: librinfo_tinymce
                                attr:
                                    class: new-line
                                    height: 200
                    form_group_genuses:
                        '':
                            genuses:
                                type: sonata_type_collection
                                by_reference: false
                                type_options:
                                    required: false
                                    btn_add: false
                                    delete: false
                                required: false
                                label: false
                                _options:
                                    edit: inline
                                    inline: table
                                    allow_delete: false
                                    admin_code: librinfo_varieties.admin.genus_embedded
                    _options:
                        tabsOrder: [form_group_general, form_group_genuses]

            Sonata\AdminBundle\Datagrid\ListMapper:
                remove: [createdAt]
                add:
                    name:
                        identifier: true
                    latin_name: ~
                    alias: ~
                    _options:
                        fieldsOrder:
                            - name
                            - latin_name
                            - alias
                    _export_format:
                        csv: [name, latinName, alias, description, createdAt, updatedAt]
                        xls: csv
                        json: csv
                        xml: csv
                    _actions:
                        type: actions
                        label: Action
                        actions:
                            show: ~
                            edit: ~
                            delete: ~
                            duplicate:
                                template: BlastCoreBundle:CRUD:list__action_duplicate.html.twig


##########
# GENUS
##########

        Librinfo\VarietiesBundle\Entity\Genus:
            Sonata\AdminBundle\Show\ShowMapper:
                remove: [description, createdAt, updatedAt]
                add:
                    form_group_general:
                        '':
                            latin_name: ~
                            alias: ~
                            description: ~
                            specieses:
                                admin_code: librinfo_varieties.admin.species
                    form_group_specifics:
                        form_group_misc:
                            createdAt: ~
                            updatedAt: ~
                            createdBy: ~
                            updatedBy: ~
                    _options:
                        tabsOrder: [form_group_general, form_group_specieses, form_group_specifics]
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            family:
                                type: sonata_type_model
                                attr:
                                    class: new-line
                                    width: 30
                            name:
                                type: text
                                attr:
                                    class: inline-block
                            latin_name:
                                type: text
                                required: false
                                attr:
                                    class: inline-block
                            alias:
                                type: text
                                required: false
                                attr:
                                    class: new-line
                                    width: 50
                            description:
                                required: false
                                type: librinfo_tinymce
                                attr:
                                    class: new-line
                                    height: 200
                    form_group_specieses:
                        '':
                            specieses:
                                type: sonata_type_collection
                                by_reference: false
                                type_options:
                                    required: false
                                    btn_add: false
                                    delete: false
                                required: false
                                label: false
                                _options:
                                    edit: inline
                                    inline: table
                                    allow_delete: false
                                    admin_code: librinfo_varieties.admin.species_embedded
                    _options:
                        tabsOrder: [form_group_general, form_group_specieses]
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove: [createdAt]
                add:
                    name:
                        identifier: true
                    latin_name: ~
                    alias: ~
                    family: ~
                    description: ~
                    _options:
                        fieldsOrder:
                            - name
                            - latin_name
                            - alias
                            - family
                            - description
                    _export_format:
                        csv: [name, latinName, alias, family, description, createdAt, updatedAt]
                        xls: csv
                        json: csv
                        xml: csv
                    _actions:
                        type: actions
                        label: Action
                        actions:
                            show: ~
                            edit: ~
                            delete: ~
                            duplicate:
                                template: BlastCoreBundle:CRUD:list__action_duplicate.html.twig
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    name: ~


#################
# PLANT CATEGORY
#################

        Librinfo\VarietiesBundle\Entity\PlantCategory:
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                remove: [name]
                add:
                    form_group_general:
                        '':
                            name:
                                type: text
                            code:
                                type: text
                            treeParent:
                                type: librinfo_nested_treeable
                                class: Librinfo\VarietiesBundle\Entity\PlantCategory
                                required: false
                                placeholder: ''
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    name:
                        identifier: true
                        template: LibrinfoBaseEntitiesBundle:CRUD:list_field_treeable.html.twig

##########
# SPECIES
##########

        Librinfo\VarietiesBundle\Entity\Species:
            Sonata\AdminBundle\Show\ShowMapper:
                add:
                    form_group_general:
                        '':

                            latin_name: ~
                            alias: ~
                            genus:
                                admin_code: librinfo_varieties.admin.genus
                            parent_species:
                                admin_code: librinfo_varieties.admin.species_embedded
                            subspecieses:
                                admin_code: librinfo_varieties.admin.species_embedded
