
Librinfo\VarietiesBundle\Entity\VarietyDescriptionPlant:
    type: entity
    manyToOne:
        variety:
            targetEntity: Librinfo\VarietiesBundle\Entity\Variety
            inversedBy: plant_descriptions
            joinColumn:
                name: variety_id
            cascade: [ persist ]
        strain:
            targetEntity: Librinfo\VarietiesBundle\Entity\Strain
            inversedBy: plant_descriptions
            joinColumn:
                name: strain_id
            cascade: [ persist ]
