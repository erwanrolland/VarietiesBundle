                        xls: csv
                        json: csv
                        xml: csv
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    name: ~


#################
# PLANT CATEGORY
#################

        Librinfo\VarietiesBundle\Entity\PlantCategory:
            Sonata\AdminBundle\Show\ShowMapper:
                _copy: Sonata\AdminBundle\Form\FormMapper
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            name:
                                type: text
                            code:
                                type: text
                            parentNode:
                                type: librinfo_baseentities_treeable
                                class: Librinfo\VarietiesBundle\Entity\PlantCategory
                                required: true
                                label: librinfo.label.parent_category
                                max_node_level: 2
            Sonata\AdminBundle\Datagrid\ListMapper:
                add:
                    name: ~


##########
# SPECIES
##########

        Librinfo\VarietiesBundle\Entity\Species:
            Sonata\AdminBundle\Show\ShowMapper:
                add:
                    form_group_general:
                        '':
                            latin_name:
                                type: text
                                required: false
                            alias:
                                type: text
                                required: false
                            genus:
                                admin_code: librinfo_varieties.admin.genus
                                required: true
                            life_cycle:
                                type: trans
                                catalogue: varieties
                            varieties: ~
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            latin_name:
                                type: text
                                required: false
                            alias:
                                type: text
                                required: false
                            genus:
                                type: sonata_type_model
                                _options:
                                    admin_code: librinfo_varieties.admin.genus
                            parent_species:
                                type: sonata_type_model_autocomplete
                                route: { name: searchable_admin_retrieve_autocomplete_items }
                                by_reference: false
                                property: name # not used but required
                                required: false
                                _options:
                                    admin_code: librinfo_varieties.admin.species_embedded
                            life_cycle:
                                type: librinfo_varieties_lifecycle
                                required: false
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove: [createdAt]
                add:
                    latin_name: ~
                    alias: ~
                    description: ~
                    _options:
                        fieldsOrder:
                            - name
                            - latin_name
                            - alias
                            - description
                    _export_format:
                        csv: [name, latinName, alias, description, createdAt, updatedAt]
                        xls: csv
                        json: csv
                        xml: csv
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    name: ~



###############
# SUPER VARIETY
###############

        Librinfo\VarietiesBundle\Entity\Variety:
            Sonata\AdminBundle\Show\ShowMapper:
                add:
                    form_group_general:
                        '':
                            latin_name: ~
                            alias: ~
                            species:
                                admin_code: librinfo_varieties.admin.species
                            life_cycle:
                                type: trans
                                catalogue: varieties
                    form_group_technical:
                        '':
                            tkw: ~
            Sonata\AdminBundle\Form\FormMapper:
                add:
                    form_group_general:
                        '':
                            latin_name:
                                type: text
                                required: false
                            alias:
                                type: text
                                required: false
                            code: ~
                            species:
                                type: sonata_type_model
                                _options:
                                    admin_code: librinfo_varieties.admin.species
                            plant_categories:
                                query_builder: Librinfo\VarietiesBundle\Admin\PlantCategoryAdminConcrete::getAllWithoutRootQB
#                                type: librinfo_baseentities_treeable
#                                class: Librinfo\VarietiesBundle\Entity\PlantCategory
#                                required: false
#                                max_node_level: 3
#                                min_node_level: 2
                            life_cycle:
                                type: librinfo_varieties_lifecycle
                                required: false
                        form_group_offical_catalogue:
                            official: ~
                            official_name: ~
                            official_name: ~
                            official_date_in:
                                type: sonata_type_date_picker
                                required: false
                            official_date_out:
                                type: sonata_type_date_picker
                                required: false
                            official_maintainer: ~
                    form_tab_inner:
                        form_group_inner:
                            _options:
                                description: La liste des champs est encore incomplète...
                    form_tab_professionals:
                        form_group_professionals:
                            professional_descriptions:
                                type: sonata_type_collection
                                by_reference: true
                                required: true
                                btn_add: false
                                label: false
                                type_options:
                                    required: false
                                    delete: false
                                    btn_add: false
                                    label: false
                            _options:
                                description: La liste des champs est encore incomplète...
                    form_tab_amateurs:
                        form_group_amateurs:
                            amateur_descriptions:
                                type: sonata_type_collection
                                by_reference: true
                                required: true
                                btn_add: false
                                label: false
                                type_options:
                                    required: false
                                    delete: false
                                    btn_add: false
                                    label: false
                            _options:
                                description: La liste des champs est encore incomplète...
                    form_group_technical:
                        '':
                            tkw:
                                help: librinfo.help.twk
                            legal_germination_rate:
                                help: librinfo.help.legal_germination_rate
                            germination_rate:
                                help: librinfo.help.germination_rate
                            seed_lifespan:
                                help: librinfo.help.seed_lifespan
                            raise_duration:
                                help: librinfo.help.raise_duration
                            seedhead_yield:
                                help: librinfo.help.seedhead_yield
                            ditance_on_line:
                                help: librinfo.help.ditance_on_line
                            ditance_between_lines:
                                help: librinfo.help.ditance_between_lines
                            plant_density:
                                help: librinfo.help.plant_density
                            area_per_kg:
                                help: librinfo.help.area_per_kg
                            seedheads_per_kg: ~
                    _options:
                        tabsOrder:
                            - form_group_general
                            - form_tab_inner
                            - form_tab_professionals
                            - form_tab_amateurs
                            - form_group_technical
                            - form_group_specific
            Sonata\AdminBundle\Datagrid\DatagridMapper:
                add:
                    name: ~
            Sonata\AdminBundle\Datagrid\ListMapper:
                remove: [createdAt]
                add:
                    latin_name: ~
                    alias: ~
                    speciesName: ~
                    description: ~
                    _options:
                        fieldsOrder:
                            - name
                            - latin_name
                            - alias
                            - speciesName
                            - description
                    _export_format:
                        csv: [name, latinName, alias, speciesName, description, createdAt, updatedAt]
                        xls: csv
                        json: csv
                        xml: csv


